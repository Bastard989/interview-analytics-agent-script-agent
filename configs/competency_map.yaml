# Карта компетенций для аналитики интервью
# Используется LLM-слоем и эвристиками

communication:
  description: Умение ясно и структурировано излагать мысли
  signals:
    - чёткие формулировки
    - логичная речь
    - ответы по существу

technical_depth:
  description: Глубина технических знаний
  signals:
    - использование терминов
    - объяснение причин и следствий
    - примеры из практики

problem_solving:
  description: Навык решения задач
  signals:
    - декомпозиция проблем
    - рассуждения вслух
    - анализ альтернатив

ownership:
  description: Ответственность и вовлечённость
  signals:
    - "я делал"
    - "я отвечал"
    - инициативные формулировки
