name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  verify-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Release policy check
        run: |
          python scripts/check_release.py --tag "${GITHUB_REF_NAME}"

      - name: Alert rules check (promtool + runbook anchors)
        run: make alerts-rules-check

      - name: Compose build
        run: docker compose build

      - name: Compose up
        run: docker compose up -d

      - name: Health check
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Unit tests (container)
        run: docker compose exec -T api-gateway python -m pytest -q

      - name: Lint (container)
        run: docker compose exec -T api-gateway python -m ruff check .

      - name: Cycle (strict, no LLM)
        run: make cycle

      - name: OpenAPI contract check
        run: make openapi-check

      - name: Alert routing smoke (observability profile)
        run: |
          docker compose --profile observability up -d alert-webhook-sink alert-relay alertmanager
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alerts_delivery_smoke.py \
            --alertmanager-url http://alertmanager:9093 \
            --sink-url http://alert-webhook-sink:9080
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_metrics_smoke.py \
            --relay-url http://alert-relay:9081 \
            --sink-url http://alert-webhook-sink:9080

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans

  build-artifacts:
    runs-on: ubuntu-latest
    needs: verify-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package artifacts
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Prepare release assets
        run: |
          cp openapi/openapi.json dist/openapi.json
          (cd dist && sha256sum * > SHA256SUMS)

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/*

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.whl
            dist/openapi.json

  publish-release:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
