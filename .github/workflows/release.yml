name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  verify-release:
    runs-on: ubuntu-latest
    env:
      APP_ENV: dev
      AUTH_MODE: api_key
      API_KEYS: dev-user-key
      SERVICE_API_KEYS: dev-service-key
      STT_PROVIDER: mock
      LLM_ENABLED: "false"
      MEETING_CONNECTOR_PROVIDER: sberjazz_mock
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Release policy check
        run: |
          python scripts/check_release.py --tag "${GITHUB_REF_NAME}"

      - name: Alert rules check (promtool + runbook anchors)
        run: make alerts-rules-check

      - name: Compose build
        run: docker compose build

      - name: Compose up
        run: docker compose up -d

      - name: Health check
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Unit tests (container)
        run: docker compose exec -T api-gateway python -m pytest -q

      - name: Lint (container)
        run: docker compose exec -T api-gateway python -m ruff check .

      - name: Cycle (strict, no LLM)
        run: make cycle

      - name: OpenAPI contract check
        run: make openapi-check

      - name: Pipeline latency guardrail (release)
        run: |
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/realtime_load_guardrail.py \
            --base-url http://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings 12 \
            --concurrency 6 \
            --chunks-per-meeting 2 \
            --report-timeout-sec 120 \
            --max-failure-rate 0.10 \
            --max-p95-ingest-ms 600 \
            --max-p95-e2e-ms 20000 \
            --min-throughput-meetings-per-min 8 \
            --max-total-dlq-depth 0 \
            --strict-admin-checks \
            --report-json reports/realtime_load_guardrail_release.json
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/ws_contours_guardrail.py \
            --base-url http://api-gateway:8010 \
            --ws-base-url ws://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings-per-contour 6 \
            --concurrency 6 \
            --chunks-per-meeting 2 \
            --report-timeout-sec 120 \
            --max-failure-rate 0.10 \
            --max-p95-ws-send-ms 200 \
            --max-p95-e2e-ms 20000 \
            --strict-split-check \
            --report-json reports/ws_contours_guardrail_release.json

      - name: Alert routing smoke (observability profile)
        run: |
          docker compose --profile observability up -d alert-webhook-sink alert-relay alertmanager
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alerts_delivery_smoke.py \
            --alertmanager-url http://alertmanager:9093 \
            --sink-url http://alert-webhook-sink:9080
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_metrics_smoke.py \
            --relay-url http://alert-relay:9081 \
            --sink-url http://alert-webhook-sink:9080
          ALERT_RELAY_FAIL_ON_ERROR=true ALERT_RELAY_RETRIES=3 ALERT_RELAY_RETRY_BACKOFF_MS=200 docker compose --profile observability up -d --force-recreate alert-relay
          docker compose stop alert-webhook-sink
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_failure_policy_smoke.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 502 \
            --expect-fail-on-error true
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_retry_guardrail.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 502 \
            --expect-fail-on-error true \
            --channel critical \
            --retry-reason connection_error
          docker compose --profile observability up -d alert-webhook-sink
          ALERT_RELAY_FAIL_ON_ERROR=false docker compose --profile observability up -d --force-recreate alert-relay
          docker compose stop alert-webhook-sink
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_failure_policy_smoke.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 200 \
            --expect-fail-on-error false
          docker compose --profile observability up -d alert-webhook-sink
          ALERT_RELAY_FAIL_ON_ERROR=true docker compose --profile observability up -d --force-recreate alert-relay

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans

  build-artifacts:
    runs-on: ubuntu-latest
    needs: verify-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package artifacts
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Prepare release assets
        run: |
          cp openapi/openapi.json dist/openapi.json
          (cd dist && sha256sum * > SHA256SUMS)

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/*

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.whl
            dist/openapi.json

  publish-release:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*

  publish-container:
    runs-on: ubuntu-latest
    needs: verify-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
