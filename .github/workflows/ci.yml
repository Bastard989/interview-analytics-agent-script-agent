name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: pip-audit (requirements)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          pip-audit -r requirements.txt --strict

      - name: Trivy scan (fs, HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Grype scan (HIGH+)
        uses: anchore/scan-action@v6
        with:
          path: .
          fail-build: true
          severity-cutoff: high

  build-test-smoke:
    runs-on: ubuntu-latest
    needs: security-scan
    env:
      APP_ENV: dev
      AUTH_MODE: api_key
      API_KEYS: dev-user-key
      SERVICE_API_KEYS: dev-service-key
      STT_PROVIDER: mock
      LLM_ENABLED: "false"
      MEETING_CONNECTOR_PROVIDER: sberjazz_mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Alert rules check (promtool + runbook anchors)
        run: make alerts-rules-check

      - name: Compose build
        run: docker compose build

      - name: Compose up
        run: docker compose up -d

      - name: Wait and show logs
        run: |
          sleep 3
          docker compose ps
          docker compose logs --no-color --tail=200 api-gateway
      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Unit tests (container)
        run: |
          docker compose exec -T api-gateway python -m pytest -q
      - name: Lint (container)
        run: |
          docker compose exec -T api-gateway python -m ruff check .
      - name: Cycle (strict, no LLM)
        run: make cycle



      - name: OpenAPI contract check
        run: make openapi-check

      - name: Pipeline latency guardrail (light)
        run: |
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/realtime_load_guardrail.py \
            --base-url http://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings 8 \
            --concurrency 4 \
            --chunks-per-meeting 2 \
            --report-timeout-sec 90 \
            --max-failure-rate 0.15 \
            --max-p95-ingest-ms 600 \
            --max-p95-e2e-ms 20000 \
            --min-throughput-meetings-per-min 6 \
            --max-total-dlq-depth 0 \
            --strict-admin-checks \
            --report-json reports/realtime_load_guardrail_ci.json
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/ws_contours_guardrail.py \
            --base-url http://api-gateway:8010 \
            --ws-base-url ws://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings-per-contour 4 \
            --concurrency 4 \
            --chunks-per-meeting 2 \
            --report-timeout-sec 90 \
            --max-failure-rate 0.15 \
            --max-p95-ws-send-ms 200 \
            --max-p95-e2e-ms 20000 \
            --strict-split-check \
            --report-json reports/ws_contours_guardrail_ci.json

      - name: Alert routing smoke (observability profile)
        run: |
          docker compose --profile observability up -d alert-webhook-sink alert-relay alertmanager
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alerts_delivery_smoke.py \
            --alertmanager-url http://alertmanager:9093 \
            --sink-url http://alert-webhook-sink:9080
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_metrics_smoke.py \
            --relay-url http://alert-relay:9081 \
            --sink-url http://alert-webhook-sink:9080
          ALERT_RELAY_FAIL_ON_ERROR=true ALERT_RELAY_RETRIES=3 ALERT_RELAY_RETRY_BACKOFF_MS=200 docker compose --profile observability up -d --force-recreate alert-relay
          docker compose stop alert-webhook-sink
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_failure_policy_smoke.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 502 \
            --expect-fail-on-error true
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_retry_guardrail.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 502 \
            --expect-fail-on-error true \
            --channel critical \
            --retry-reason connection_error
          docker compose --profile observability up -d alert-webhook-sink
          ALERT_RELAY_FAIL_ON_ERROR=false docker compose --profile observability up -d --force-recreate alert-relay
          docker compose stop alert-webhook-sink
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_failure_policy_smoke.py \
            --relay-url http://alert-relay:9081 \
            --expected-status 200 \
            --expect-fail-on-error false
          docker compose --profile observability up -d alert-webhook-sink
          ALERT_RELAY_FAIL_ON_ERROR=true docker compose --profile observability up -d --force-recreate alert-relay

      - name: Upload cycle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cycle-reports
          path: |
            reports/*.md
            reports/realtime_load_guardrail_ci.json
            reports/ws_contours_guardrail_ci.json
          if-no-files-found: ignore

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans
