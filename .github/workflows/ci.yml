name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: pip-audit (requirements)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          pip-audit -r requirements.txt --strict

      - name: Trivy scan (fs, HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Grype scan (HIGH+)
        uses: anchore/scan-action@v6
        with:
          path: .
          fail-build: true
          severity-cutoff: high

  build-test-smoke:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Alert rules check (promtool + runbook anchors)
        run: make alerts-rules-check

      - name: Compose build
        run: docker compose build

      - name: Compose up
        run: docker compose up -d

      - name: Wait and show logs
        run: |
          sleep 3
          docker compose ps
          docker compose logs --no-color --tail=200 api-gateway
      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Unit tests (container)
        run: |
          docker compose exec -T api-gateway python -m pytest -q
      - name: Lint (container)
        run: |
          docker compose exec -T api-gateway python -m ruff check .
      - name: Cycle (strict, no LLM)
        run: make cycle



      - name: OpenAPI contract check
        run: make openapi-check

      - name: Alert routing smoke (observability profile)
        run: |
          docker compose --profile observability up -d alert-webhook-sink alert-relay alertmanager
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alerts_delivery_smoke.py \
            --alertmanager-url http://alertmanager:9093 \
            --sink-url http://alert-webhook-sink:9080
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/alert_relay_metrics_smoke.py \
            --relay-url http://alert-relay:9081 \
            --sink-url http://alert-webhook-sink:9080

      - name: Upload cycle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cycle-reports
          path: reports/*.md
          if-no-files-found: ignore

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans
