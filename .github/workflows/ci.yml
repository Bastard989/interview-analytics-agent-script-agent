name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose build
        run: docker compose build

      - name: Compose up
        run: docker compose up -d

      - name: Wait and show logs
        run: |
          sleep 3
          docker compose ps
          docker compose logs --no-color --tail=200 api-gateway
      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Unit tests (container)
        run: |
          docker compose exec -T api-gateway python -m pytest -q
      - name: Lint (container)
        run: |
          docker compose exec -T api-gateway python -m ruff check .
      - name: Cycle (strict, no LLM)
        run: make cycle



      - name: OpenAPI contract check
        run: make openapi-check
      - name: Upload cycle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cycle-reports
          path: reports/*.md
          if-no-files-found: ignore

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans
