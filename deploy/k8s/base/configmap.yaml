apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
data:
  APP_ENV: "prod"
  AUTH_MODE: "jwt"
  AUTH_REQUIRE_JWT_IN_PROD: "true"
  ALLOW_SERVICE_API_KEY_IN_JWT_MODE: "false"
  CORS_ALLOWED_ORIGINS: "https://app.example.com"
  CORS_ALLOW_CREDENTIALS: "true"
  STORAGE_MODE: "shared_fs"
  STORAGE_REQUIRE_SHARED_IN_PROD: "true"
  MEETING_CONNECTOR_PROVIDER: "sberjazz"
  MEETING_AUTO_JOIN_ON_START: "false"
  SBERJAZZ_API_BASE: "https://sberjazz.example.com"
  SBERJAZZ_REQUIRE_HTTPS_IN_PROD: "true"
  OIDC_ISSUER_URL: "https://issuer.example.com"
  OIDC_AUDIENCE: "agent-api"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  OTEL_ENABLED: "false"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318/v1/traces"
