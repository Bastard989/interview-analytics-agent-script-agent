groups:
  - name: agent-availability
    rules:
      - alert: ApiGatewayDown
        expr: up{job="api-gateway"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is down"
          description: "Prometheus cannot scrape api-gateway for more than 2 minutes."
          runbook_url: "docs/runbooks/alerts.md#apigatewaydown"

  - name: agent-queues
    rules:
      - alert: QueueBacklogHigh
        expr: agent_queue_depth > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Queue backlog is high"
          description: "Queue {{ $labels.queue }} depth is {{ $value }} for more than 5 minutes."
          runbook_url: "docs/runbooks/alerts.md#queuebackloghigh"

      - alert: DLQNotEmpty
        expr: agent_dlq_depth > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "DLQ contains messages"
          description: "DLQ for {{ $labels.queue }} has pending messages."
          runbook_url: "docs/runbooks/alerts.md#dlqnotempty"

  - name: agent-latency
    rules:
      - alert: ApiP95LatencyHigh
        expr: histogram_quantile(0.95, sum(rate(agent_http_request_latency_ms_bucket[5m])) by (le)) > 3000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API latency (p95)"
          description: "p95 latency is above 3000ms for 10 minutes."
          runbook_url: "docs/runbooks/alerts.md#apip95latencyhigh"

  - name: agent-connectors
    rules:
      - alert: SberJazzConnectorUnhealthy
        expr: agent_sberjazz_connector_health == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SberJazz connector is unhealthy"
          description: "Connector health is 0 for more than 5 minutes."
          runbook_url: "docs/runbooks/alerts.md#sberjazzconnectorunhealthy"

      - alert: SberJazzReconcileHasFailures
        expr: agent_sberjazz_reconcile_last_failed > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SberJazz reconcile reports failures"
          description: "Последний reconcile зафиксировал {{ $value }} failed reconnect."
          runbook_url: "docs/runbooks/alerts.md#sberjazzreconcilehasfailures"

      - alert: SberJazzCircuitBreakerOpen
        expr: agent_sberjazz_circuit_breaker_open == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "SberJazz circuit breaker is open"
          description: "Connector circuit breaker открыт и блокирует операции join/leave."
          runbook_url: "docs/runbooks/alerts.md#sberjazzcircuitbreakeropen"

      - alert: SberJazzLivePullHasFailures
        expr: agent_sberjazz_live_pull_last_failed > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SberJazz live-pull reports failures"
          description: "Последний live-pull зафиксировал {{ $value }} failed sessions."
          runbook_url: "docs/runbooks/alerts.md#sberjazzlivepullhasfailures"

  - name: agent-storage
    rules:
      - alert: BlobStorageUnhealthy
        expr: agent_storage_health == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Blob storage is unhealthy"
          description: "Blob storage healthcheck возвращает ошибку."
          runbook_url: "docs/runbooks/alerts.md#blobstorageunhealthy"

  - name: agent-readiness
    rules:
      - alert: SystemReadinessFailed
        expr: agent_system_readiness == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "System readiness check failed"
          description: "Runtime readiness-check вернул not ready."
          runbook_url: "docs/runbooks/alerts.md#systemreadinessfailed"
