name: Performance Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"

concurrency:
  group: perf-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  realtime-load-guardrail:
    runs-on: ubuntu-latest
    env:
      APP_ENV: dev
      AUTH_MODE: api_key
      API_KEYS: dev-user-key
      SERVICE_API_KEYS: dev-service-key
      STT_PROVIDER: mock
      LLM_ENABLED: "false"
      MEETING_CONNECTOR_PROVIDER: sberjazz_mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose up
        run: docker compose up -d --build

      - name: Health check
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8010/health >/dev/null; then
              echo "OK: /health"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          docker compose logs --no-color --tail=300 api-gateway
          exit 1

      - name: Realtime load guardrail
        run: |
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/realtime_load_guardrail.py \
            --base-url http://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings 30 \
            --concurrency 8 \
            --chunks-per-meeting 3 \
            --report-timeout-sec 120 \
            --report-json reports/realtime_load_guardrail.json

      - name: WS contours guardrail
        run: |
          docker compose run --rm -T \
            -v "$(pwd):/app" \
            -e PYTHONPATH=/app:/app/src \
            api-gateway \
            python tools/ws_contours_guardrail.py \
            --base-url http://api-gateway:8010 \
            --ws-base-url ws://api-gateway:8010 \
            --user-key dev-user-key \
            --service-key dev-service-key \
            --meetings-per-contour 8 \
            --concurrency 6 \
            --chunks-per-meeting 2 \
            --report-timeout-sec 120 \
            --strict-split-check \
            --report-json reports/ws_contours_guardrail.json

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: realtime-load-guardrail-report
          path: |
            reports/realtime_load_guardrail.json
            reports/ws_contours_guardrail.json
          if-no-files-found: ignore

      - name: Compose down
        if: always()
        run: docker compose down --remove-orphans
